<DOCTYPE html>
<html lang="ja">
<meta charset=utf-8>
<style>
	.img_main{
		width:300px;
		height:300px;
	}
</style>
<body>

<p>
	<img src="1.jpg" class="img_main">
</p>
<p>
	<img src="1.jpg" class="img_sub">
</p>
<p>
	<img src="2.jpg" class="img_sub">
</p>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

$(function(){
//	alert("test");
	$(".img_sub").click(function(){
	  var sub_src = $(this).attr("src");
  	$(".img_main").animate({opacity:"0.5"},function(){
  		$(".img_main").attr("src",sub_src).animate({opacity:"1"},1000);
		});
	});
});

</script>

</body>
</html>
